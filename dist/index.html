<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox-Fix-Post</title>
    <script src="./checkbox-fix-post.bundle.js"></script>
    <script>
        checkboxfixpost();
    </script>
</head>
<body>
    <h1>Checkbox-Fix-Post</h1>
    <p>This library fixes checkboxes so that they submit a value on a form submit, even if they are not selected.</p>
    <form action="" method="get">
        <label for="checkbox1">
            <input type="checkbox" name="checkbox1" id="checkbox1" value="1">
            Checkbox 1
        </label>
        <br>
        <label for="checkbox1">
            <input type="checkbox" name="checkbox2" id="checkbox2" value="1">
            Checkbox 2
        </label>
        <br>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <form action="" method="get">
        <label for="checkbox3">
            <input type="checkbox" name="checkbox-inverse" id="checkbox-inverse" value="Blah" inverse-value="Yack">
            Checkbox with Inverse
        </label>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
